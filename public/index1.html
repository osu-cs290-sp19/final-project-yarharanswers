<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>YarHar! Answers</title>

        <!--Stylesheets, including third party for fonts and SVGs below-->
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Condensed|Rock+Salt&display=swap" rel="stylesheet">

        <!--When I have the names for the script files they'll go below as well-->
    </head>

    <body>
        <header>
            <div class="title-and-search">
                    <a href="#" class="title"><h1 class="title-yarhar">YarHar!</h1>
                    <h3 class="title-answers">Answers</h3></a>
                    <input type="text" id="header-search-bar" placeholder="Search...">
            </div>
            <div class="nav">
                <h4 class="sort-by">Sort...</h4>
                <a href="#" class="new-post-link">Ask a Question</a>
            </div>
        </header>

        <main class="answers">
            <!--These will be dynamically added w/ handlebars-->
            <article class="answer">
                <p class="author">author</p>
                <p class="title-answer">title</p>
                <a href="#" class="num-comments">Comments</a>
                <p class="rating">rating</p>
            </article>
        </main>

        <button type="button" id="prev-page-button"></button>
        <button type="button" id="next-page-button"></button>
    </body>
</html>
