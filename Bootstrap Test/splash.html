<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>YarHar! Answers</title>

        <!--Stylesheets, including third party for fonts and SVGs below-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Condensed|Rock+Salt&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <!--When I have the names for the script files they'll go below as well-->
    </head>

    <body class="blue">
        <header>
            <nav class="navbar navbar-light navbar-expand-sm shadow bg-white">
                <a href="#" class="navbar-brand">
                    <span class="rock-salt inline" style="font-size: 30px">YarHar!</span>
                    <span class="raleway inline" style="font-size: 25px">Answers</span>
                </a>
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li>
                            <form class="form-inline" action="">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                                <button class="btn btn-info" type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
        </header>
        <main class="pb-5">
            <div class="login">
                <div class="container mt-3">
                    <div class="card mt-1" style="width: 50%; margin: 0 auto;">
                        <h4 class="card-header bg-white rock-salt">
                            <span class="rock-salt">Avast! Login below!</span>
                        </h4>
                        <div class="card-body">
                            
                            <div class="input-group">
                                <input type="text" class="form-control" aria-describedby="loginHelp" placeholder="username...">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-info rock-salt">Sail the Seven Seas</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    </body>
</html>
