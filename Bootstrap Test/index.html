<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>YarHar! Answers</title>

        <!--Stylesheets, including third party for fonts and SVGs below-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Condensed|Rock+Salt&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <!--When I have the names for the script files they'll go below as well-->
    </head>

    <body class="blue">
        <header>
            <nav class="navbar navbar-light navbar-expand-sm shadow bg-white">
                <a href="#" class="navbar-brand">
                    <span class="rock-salt inline" style="font-size: 30px">YarHar!</span>
                    <span class="raleway inline" style="font-size: 25px">Answers</span>
                </a>
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li>
                            <form class="form-inline" action="">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                                <button class="btn btn-info" type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
        </header>
        <main class="pb-5">
            <div class="container">
                <div class="btn-group inline sticky-top py-2">
                    <button type="button" class="btn btn-info dropdown-toggle roboto" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sort By
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
                <div class="btn-group inline float-right sticky-top py-2">
                    <button type="button" class="btn btn-info roboto" data-toggle="modal" data-target="#question-modal">New Question</button>
                </div>
                
                <div class="modal fade" id="question-modal" tabindex="1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title rock-salt">Yarr matey, what be your inquiry?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="title" placeholder="title...">
                                        <hr \>
                                        <textarea class="form-control" aria-describedby="questionHelp" placeholder="question..."></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Ask</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--These will be dynamically added w/ handlebars-->
                <div class="container mt-5">
                    <div class="card mt-3">
                        <h3 class="card-header rock-salt">
                            <span class="rock-salt">{{qTitle}}</span>
                            <span class="text-muted raleway">-{{qAuthor}}</span>
                        </h5>
                        <div class="card-body">
                            <h5 class="card-title roboto">{{qContent}}</h5>
                            <a href="#" class="btn btn-sm btn-info">Ahoy!</a>
                            <span># of Ahoys: {{qLikes}}</span>
                        </div>
                        <div class="card-footer bg-white text-muted">
                            <a data-toggle="collapse" href="#comments" aria-expanded="true" aria-controls="comments" class="btn btn-info">Toggle Comments</a>
                        </div>
                        <div class="card-footer bg-white text-muted">
                            <div class="input-group">
                                <textarea class="form-control" placeholder="Comment..." aria-label="Comment Submission"></textarea>
                                <div class="input-group-append">
                                    <button class="btn btn-info" type="submit">Post comment</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer collapse" id="comments">
                            <div class="card mb-1">
                                <h5 class="card-header bg-white rock-salt">
                                    <span class="text-muted raleway">Author</span>
                                </h5>
                                <div class="card-body">
                                    <h5 class="card-title roboto">Comment</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="fixed-bottom py-1">
                <button type="button" class="btn btn-info float-left ml-5 roboto">Prev Page</button>
                <button type="button" class="btn btn-info float-right mr-5 roboto">Next Page</button>
            </footer>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    </body>
</html>
